<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FoodieTree</title>
  <!--    <link rel="stylesheet" href="/assets/css/common.css">-->
  <!--    <link rel="stylesheet" href="/assets/css/sign-in.css">-->
  <link rel="stylesheet" href="/static/assets/css/common.css">
  <link rel="stylesheet" href="/static/assets/css/sign-in.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo">FoodieTree</div>
    <div class="logo-img">
      <img src="/static/assets/img/img_2.png" alt="">
    </div>
  </div>
</header>
<section class="input-area">
  <div class="form-wrapper">
    <div class="btn-wrapper">
      <button class="btn" id="customer-btn">사용자 회원</button>
      <button class="btn" id="store-btn">가게 회원</button>
    </div>
    <div class="store-sign-in none">
      <form action="/store/sign-in" method="post">
        <div class="container">
          <div class="input-wrapper">
            <input type="text" name="account" placeholder="아이디">
            <input type="password" name="password" placeholder="비밀번호">
          </div>
          <button type="submit" id="store-pass-btn">로그인</button>
        </div>
      </form>
      <div class="sub-wrapper">
        <a href="#">비밀번호 찾기</a>
        <a href="/store/sign-up">회원가입</a>
      </div>
    </div>
    <div class="customer-sign-in">
      <form action="/sign-in" method="post">
        <div class="container">
          <div class="input-wrapper">
            <input type="text" name="account" placeholder="아이디">
            <input type="password" name="password" placeholder="비밀번호">
          </div>
          <button type="submit" id="customer-pass-btn">로그인</button>
        </div>
      </form>
    </div>
    <div class="sub-wrapper">
      <a href="#">비밀번호 찾기</a>
      <a href="/sign-up">회원가입</a>
    </div>
  </div>
</section>
<script>

</script>
</body>
</html>
